<mat-card>
    <mat-spinner *ngIf = " isLoading " ></mat-spinner>
    <form *ngIf = " !isLoading " (ngSubmit) = "onSignup(signUpForm)" #signUpForm = "ngForm">
    
    <mat-form-field>
      <input
      matInput 
      type="email" 
      name="email"
      #Email = "ngModel"
      ngModel
      placeholder="Email"
      required
      email>
      <mat-error *ngIf = "Email.invalid"> Please enter valid email </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input 
      type="password"
      matInput
      #Password = "ngModel"
      name="password"
      ngModel
      placeholder="Password"
      required>
      <mat-error *ngIf = "Password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input 
        type="password"
        matInput
        #CPassword = "ngModel"
        name="cpassword"
        ngModel
        placeholder="Confirm Password"
        required>
        <mat-error *ngIf = "CPassword.invalid">Password does not match</mat-error>
      </mat-form-field>
    
    <button type="submit" mat-raised-button color="accent">Sign Up</button>
    </form>
  </mat-card>
