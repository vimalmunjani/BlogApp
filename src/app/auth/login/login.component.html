<mat-card>
<mat-spinner *ngIf = " isLoading " ></mat-spinner>
<form *ngIf = " !isLoading " (ngSubmit) = "onLogin(loginForm)" #loginForm = "ngForm">

<mat-form-field>
  <input
  matInput 
  type="email" 
  name="email"
  #Email = "ngModel"
  ngModel
  placeholder="Email"
  required
  email>
  <mat-error *ngIf = "Email.invalid"> Please enter valid email </mat-error>
</mat-form-field>

<mat-form-field>
  <input 
  type="password"
  matInput
  #Password = "ngModel"
  name="password"
  ngModel
  placeholder="Password"
  required>
  <mat-error *ngIf = "Password.invalid">Please enter a valid password</mat-error>
</mat-form-field>

<button type="submit" mat-raised-button color="accent">Log In</button>
</form>
</mat-card>
