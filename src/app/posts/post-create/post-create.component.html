<mat-card>

  <mat-form-field>
    <input matInput type="text" id="postTitle" [(ngModel)]="enteredTitle" placeholder="Title">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput rows="20" matInput [(ngModel)]="enteredContent" placeholder="Start wrting your post here......">
  </textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSavePost()">Save Post</button>

</mat-card>
