<mat-card *ngIf = "!isLoading && !postFetchError" >
  <mat-card-header>
    <div mat-card-avatar class="avatar-image"></div>
    <mat-card-title> {{ post.title }} </mat-card-title>
    <mat-card-subtitle>{{ post.author }}</mat-card-subtitle>
  </mat-card-header>
  <img class="center" mat-card-image [src]= "post.imageURL" [alt]="post.title">
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" [routerLink] ="['']" >Back</button>    
  </mat-card-actions>
</mat-card>

<div class="spinner-wrapper" *ngIf = "isLoading" >
  <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf = "postFetchError" >
  <mat-card-content>
    <div>
        <div class = "errorMessage">
            Oops! Error Fetching Post.
         </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  color="accent" [routerLink] ="['']" >Back</button>
  </mat-card-actions>
</mat-card>
